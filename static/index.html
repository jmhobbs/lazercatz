<html>
	<head>
		<title>LazerCatz - Yes, we know you can cheat.</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	</head>
	<body>
		<div id="contain">
			<a href="http://nodeknockout.com/teams/lazercatz" target="nko" title="Help me win Node.js KO!"><img style="position: fixed; top: 5px; right: 5px; border: 0px;" src="http://nodeknockout.com/images/voteko.png" alt="Help me win Node.js KO!" /></a>
			<div id="start-screen">
				<img src="selectRight.gif" id="start-select" />
			</div>
			<div id="game-screen" style="display: none;">
				<div id="legend">
					<p>MOVE: arrow keys&nbsp;&nbsp;&nbsp;FIRE: space bar</p>
				</div>
				<div id="map">
					<canvas id="objects" width="680" height="600"></canvas>
				</div>
				<div id="info">
					<h1 id="logo">LazerCatz The Game</h1>
					<div id="userList">
						<ul>
						</ul>
					</div>
					<div id="hud">
						<div id="health" class="gauge">
							<div class="remaining"></div>
						</div>
						<div id="ammo" class="gauge">
							<div class="remaining"></div>
						</div>
					</div>
				</div>
				<div id="messages"></div>
				<img src="characters.gif" id="sprites" style="display: none;" />
			</div><!--// #game-screen //-->
		</div><!--// #contain //-->
		<script type="text/javascript" src="faye.js"></script>
		<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="lazercatz.js"></script>
		<script type="text/javascript" src="SM2/script/soundmanager2-nodebug-jsmin.js"></script>
		<script type="text/javascript">
			soundManager.url = "/SM2/swf/";
			soundManager.useHTML5Audio = true;
			soundManager.onload = function() { LC.soundReady(); }
		</script>
		<script type="text/javascript">$( LC.init );</script>
	</body>
</html>
